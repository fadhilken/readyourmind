<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Think of a Number!</h1>
        <p>Think of a number between 1 and 10 and enter it below:</p>
        <input type="number" id="userNumber" min="1" max="10" placeholder="Your number...">
        <button onclick="revealNumber()">Read My Mind!</button>
        <div id="loading" class="loading" style="display:none;">
            <div class="progress-bar" id="progressBar"></div>
            <div id="loadingText"></div>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
    <script src="confetti.js"></script> <!-- Include the confetti library -->
</body>
</html>
